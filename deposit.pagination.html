<nav ng-if="pages.length >= 2">
  <ul class="pagination">
    <li><a ng-click="selectPage(1)" style="cursor:pointer;">First</a></li>
    <li><a ng-click="selectPage(currentPage - 1)" style="cursor:pointer;">&lt;</a></li>
    <!--<li><a><page-select></page-select> of {{numPages}}</a></li>-->
    <li ng-repeat="page in pages" ng-class="{active: page==currentPage}"><a style="cursor:pointer;" ng-click="selectPage(page)">{{page}}</a></li>
    <li><a style="cursor:pointer;" ng-click="selectPage(currentPage + 1)">&gt;</a></li>
    <li><a style="cursor:pointer;" ng-click="selectPage(numPages)">Last</a></li>
  </ul>
</nav>
